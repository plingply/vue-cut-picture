<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>裁剪头像</title>
	<link rel="stylesheet" href="../dist/style.css">
	<script src="vue.min.js"></script>
	<script src="../dist/index.js"></script>
</head>

<body>
	<div id="app">
		<div>
			<h1>裁剪头像</h1>
			<div>
				<img :src="src" alt="" style="max-width:100%" id="img">
				<input type="file" @change="changes">
			</div>
		</div>
	</div>
	<script>
		Vue.use(vueCutPicture)
		new Vue({
			el: '#app',
			data: {
				src: ""
			},
			methods: {
				uploadfile(imgobj) {
					this.cutimgshow = false;
					this.src = imgobj.src;
				},
				changes(e) {
					let image = document.getElementById('img'); //预览对象
					this.clip(event, {
						resultObj: image,
						aspectRatio: 760 / 400
					})
				}
			}
		})
	</script>
</body>

</html>
