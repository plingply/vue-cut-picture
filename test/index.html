<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>裁剪头像</title>
	<link rel="stylesheet" href="../dist/style.css">
	<script src="vue.min.js"></script>
	<script src="../dist/index.js"></script>
</head>

<body>
	<div id="app">
		<div>
			<h1>裁剪头像</h1>
			<div>
				<input type="file" @change="changes">
			</div>
			<vue-cut-picture :url="url" v-show="cutimgshow" :height="height" :width="width" :cutwidth="cutwidth" @uploadfile="uploadfile"></vue-cut-picture>
			<img :src="src" alt="" style="max-width:100%">
		</div>
	</div>
	<script>
		Vue.use(vueCutPicture)
		new Vue({
			el: '#app',
			data: {
				url: "",
				cutwidth: "190px",
				cutheight: "100px",
				width: "100%",
				height: "500px",
				cutimgshow: false,
				src: ""
			},
			methods: {
				uploadfile(imgobj) {
					this.cutimgshow = false;
					this.src = imgobj.src;
				},
				changes(e) {
					this.url = e.target.files[0];
					this.cutimgshow = true;
				}
			}
		})
	</script>
</body>

</html>
